<div class="container">
	<h1>Angular Todo List App</h1>

	<hr>

	<div class="row">
		<div class="col">
			<div class="">
				<input type="text"
					class="form-control"
					[(ngModel)]="todoEnCours"
				/>

				<div class="form-check">
					<input type="checkbox"
						class="form-check-input"
						[(ngModel)]="todoEnCoursUrgence"
						id="urgent"
					/>
					<label class="form-check-label" for="urgent">
					  Urgent?
					</label>
				  </div>

			</div>

			<form class="form" (submit)="onSubmit()">
				<input type="submit" value="Ajouter cette Todo" class="form-control btn btn-primary"/>
			</form>

		</div>
	</div>
</div>

<hr>

<div class="container">
	<div class="row">
		<div class="col">
			<h2>Todo List</h2>

			<!-- Pour un meilleur affichage, on va utiliser un tableau -->
			<table
				class="table table-hover"
				[hidden]="todoList.length == 0"
			>
				<thead>
					<tr>
						<th>@ID</th>
						<th>Contenu</th>
						<th>Date</th>
						<th>Vérifié</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody>
					<!-- Appel au composant enfant todo-item -->
					<tr app-todo-item
						*ngFor="let todo of todoList; let i = index;"
						[ngClass]="todo.checked ? 'urgent' : 'normal'"

						[i]="i"
						[todo]="todo"
					>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</div>
