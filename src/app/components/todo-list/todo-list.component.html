<h1>Todo List</h1>

<div>
	<input type="text"
			[(ngModel)]="todoEnCours"
		/>
	<input type="checkbox"
		[(ngModel)]="todoEnCoursUrgence"
	/>

	<form (submit)="onSubmit()">
		<input type="submit" value="Ajouter cette Todo"/>
	</form>
</div>

<div>
	<h2>Todo List</h2>

	<ul [hidden]="todoList.length == 0">

		<!-- Appel au composant enfant todo-item -->
		<app-todo-item
			*ngFor="let todo of todoList; let i = index;"
			[i]="i"
			[todo]="todo"
			></app-todo-item>

	</ul>
</div>
