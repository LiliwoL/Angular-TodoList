<h1>Todo List</h1>

<div>
	<input type="text"
			[(ngModel)]="todoEnCours"
		/>

	<form (submit)="onSubmit()">
		<input type="submit" value="Ajouter cette Todo"/>
	</form>
</div>

<div>
	<h2>Todo List</h2>

	<ul [hidden]="todoList.length == 0">

		<li *ngFor="let todo of todoList; let i = index;">
			{{ i }} - {{ todo }}
		</li>

	</ul>
</div>
