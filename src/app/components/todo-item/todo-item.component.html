<!-- Affichage de l'item reçu du composant parent -->
<td>{{ i }}</td>

<td>
	<a [href]='"https://www.google.fr/search?q=" + todo?.contenu'>
		{{ todo.contenu }}
	</a>
</td>

<td>
	{{ todo.dateCreation | date:'Y' | uppercase }}
</td>

<td>
	<span [ngClass]="verification(todo) ? 'verified' : '' ">
		Vérification
	</span>
</td>

<td></td>
