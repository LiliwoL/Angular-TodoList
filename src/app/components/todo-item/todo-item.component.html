<td>{{ i }}</td>

<td>
	<a [href]='"https://www.google.fr/search?q=" + todo?.contenu'>
		{{ todo.contenu }}
	</a>
</td>

<td>
	{{ todo.dateCreation | date:'Y' | uppercase }}
</td>

<td>
	<span [ngClass]="verification(todo) ? 'verified' : 'notVerified' "></span>
</td>

<td>
	<button class="btn btn-warning" (click)="sendDeleteOrder()">Supprimer cette Todo</button>
</td>
